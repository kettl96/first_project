    let units = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten',

    function toReadable(number) {
      let arr = String(number).split('');
      if (number <= 20) {
        return units[number];

      else if (number > 20 && number < 100) {
        let resultTens = [];

        }
        return resultTens.join(' ');
      }
      else if (number >= 100) {
        let resultHundreds = [];
        if (arr[1] == 0 && arr[2] == 0) {
          resultHundreds.push(units[arr[0]], tens[tens.length - 1]);

        else if (arr[1]<2) {

            resultHundreds.push(units[arr[0]], tens[tens.length - 1], units[arr[2]]);

            resultHundreds.push(units[arr[0]], tens[tens.length - 1], units[arr[1]+arr[2]]);
